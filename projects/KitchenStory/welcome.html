<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kitchen Story</title>

  <body>
    <div class="container-fluid">
        <h1>Welcome to Kitchen Story</h1><br>
        <div class="row">
            <div class="col-lg-4">
                <label for="input1">input1:</label><br />
                <input type="text" id="input1" name="input1" class="form-control" />
            </div>
            <div class="col-lg-4">
                <label for="input2">input2:</label><br />
                <input type="text" id="input2" name="input2" class="form-control" />
            </div>
            <div class="col-lg-4">
                <label for="input3">input3:</label><br />
                <input type="text" id="input3" name="input3" class="form-control" />
            </div>
        </div>
        <h1>sm col</h1><br>
        <div class="row">
            <div class="col-sm-4">
                <label for="input1">input1:</label><br />
                <input type="text" id="input1" name="input1" class="form-control" />
            </div>
            <div class="col-sm-4">
                <label for="input2">input2:</label><br />
                <input type="text" id="input2" name="input2" class="form-control" />
            </div>
            <div class="col-sm-4">

            </div>
        </div>

        <center id=""><h1>test</h1></center>
        <div class="row">
            <div class="col-sm-4">
                <label for="input1">input1:</label><br />
                <input type="text" id="input1" name="input1" class="form-control" />
            </div>
            <div class="col-sm-4">
                <label for="input2">input2:</label><br />
                <input type="text" id="input2" name="input2" class="form-control" />
            </div>
            <div class="col-sm-4">
                <label for="input3">input3:</label><br />
                <input type="text" id="input3" name="input3" class="form-control" />
            </div>
        </div>

        <div class="form-group has-warning has-feedback">
            <label class="control-label" for="inputWarning">Email address input field with warning</label>
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" id="inputWarning" aria-describedby="inputGroupWarningStatus">
            </div>
            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupWarningStatus" class="sr-only">(warning)</span>
          </div>
    </div>
