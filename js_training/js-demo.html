<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
</head>
<body>
    <p>Before the script loads...</p>
    <script>
        alert("hello world")
    </script>
    <!--rest of page gets loaded after user has clicked on 'OK'-->
    <!--so better to use scripts at the end of the <body> -->
    <p>after...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function(event){
            //exec function when page is loaded
            alert("hello world");
        });
    </script>
</body>
</html>
