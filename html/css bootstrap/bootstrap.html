<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Joel"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <title>Roadies exams</title>
    <body>
        <h1>Examinee details</h1>
        <form action="registration" method="get">
            <label for="firstName">First Name:</label>
            <!-- autofocus: only 1 field can be autofocused; required: this field must be filled in before submitting the form -->
            <input type="text" id="firstName" name="firstName" autocomplete="off" autofocus required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="optional"><br>
            <div id="emailField" name="emailField">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="passwordField" name="passwordField">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="dobField" name="dobField">
                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div id="genderField" name="genderField">
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" name="gender" id="male" value="male" checked="checked">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </fieldset>
            </div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br>
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" min="0" max="9999" required><br>
            <label for="examDate">exam Date:</label>
            <input type="text" id="examDate" name="examDate" readonly value="27.02.2022"><br>
            <label for="examSlot">exam slot:</label>
            <input type="time" id="examSlot" name="examSlot"><br>
            <div id="conditionCheck" name="conditionCheck">
                <fieldset>
                    <legend>I have read the terms and conditions</legend>
                    <input type="checkbox" name="condition" id="condition" required>
                </fieldset>
            </div>
            <br><br>

            <input type="submit" value="Submit"><br>
            <input type="reset" value="Reset">
        </form>
        <br><br>
        <p>all the drama in this show is scripted</p>
    </body>
</html>
