<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        [class*="col"] {
           padding:1rem; 
           background-color: #33b5e5;
           border: 2px solid #fff;
           color: #fff;
        }
        .child{
            background-color: #2041d3;
        }
    </style>
  </head>
  <body>
      <h1>hello world</h1>
      <div class="container border"> <!--container fluid would span the whole screen-->
        <div class="row">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
        </div><br><br>
        <div class="row">
            <div class="col-2">col1</div>
            <div class="col-2">col2</div>
            <div class="col-2">col3</div>
        </div><br><br>
        <div class="row"> <!--resize to see the difference between this and 1st row-->
            <div class="col-md-4">col1</div>
            <div class="col-md-4">col2</div>
            <div class="col-md-4">col3</div>
        </div><br><br>
        <div class="row"> <!--resize to see the difference. here we use lg and md-->
            <div class="col-lg-8 col-md-6">col1</div>
            <div class="col-lg-4 col-md-6">col2</div>
        </div>
      </div>

      <div class="container border">
          <div class="row align-items-center" style="height: 500px">
              <div class="col">center1</div>
              <div class="col">center2</div>
              <div class="col">center3</div>
          </div>
      </div>
      <div class="container border">
        <div class="row align-items-end" style="height: 500px">
            <div class="col">end1</div>
            <div class="col">end2</div>
            <div class="col">end3</div>
        </div>
    </div>
    <!--gutters (works only for bootstrap 5?)-->
    <h2 class="text-center my-5">Gutter</h2> 
    <div class="container my-5">
        <div class="row gx-5 gy-5"> <!--margin of each column-->
            <div class="col-6">
                <div class="child">1</div>
            </div>
            <div class="col-6">
                <div class="child">2</div>
            </div>
            <div class="col-6">
                <div class="child">3</div>
            </div>
            <div class="col-6">
                <div class="child">4</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
